<!DOCTYPE html>
<html>
    <head>
        <title>Cadastro de livros</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="StyleSheet" href="ss2.css"/>
    </head>
    <body>
        <form class="formcad" method="post" action="salvar_livros.jsp">
            <p>
                <label for="codigo"> Código de identificação: </label>
                <input type="text" name="codigo" id="codigo">
            </p>
            <p>
                <label for="titulo"> Título: </label>
                <input type="text" name="titulo" id="titulo" size="70" maxlength="70">
            </p>
            <p>
                <label for="autor"> Autor: </label>
                <input type="text" name="autor" id="autor" size="40" maxlength="70">
            </p>
            <p>
                <label for="ano"> Ano de publicação </label>
                <input type="text" name="ano" id="ano">
            </p>

            <p><input type="submit" Value="SALVAR"></p>
        </form>
    </body>
</html>
